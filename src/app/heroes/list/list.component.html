<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado:<small class="text-danger"> {{deletedHero}}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
<!-- Es similar a un div, pero sin ninguna propiedad,
lo cual lo hace casi inexistente. Esto es a menos que se modifique. -->
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length!=0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
